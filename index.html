<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/fontawesome-free-6.3.0-web/css/all.min.css">

</head>
<body>
    
    <main class="calculator" id="calculator">
         <form>
            <input type="text" id="display">
            <br>
            <input type="button" class="numeros" id="numeros" value="1">
            <input type="button" class="numeros" id="numeros" value="2">
            <input type="button" class="numeros" id="numeros" value="3">
            <input type="button" class="simbolos" value="+">
            <br>
            <input type="button" class="numeros" id="numeros" value="4">
            <input type="button" class="numeros" id="numeros" value="5">
            <input type="button" class="numeros" id="numeros" value="6">
            <input type="button" class="simbolos" value="-">
            <br>
            <input type="button" class="numeros" id="numeros" value="7">
            <input type="button" class="numeros" id="numeros" value="8">
            <input type="button" class="numeros" id="numeros" value="9">
            <input type="button" class="simbolos" value="*">
            <br>
            <input type="button" class="simbolos" value="c">
            <input type="button" class="numeros" id="numeros" value="0">
            <input type="button" class="simbolos" value="=">
            <input type="button" class="simbolos" value="/">
         </form>
    </main>


    <script src="js/main.js"></script>
    <script src="lib/fontawesome-free-6.3.0-web/js/all.min.js"></script>

</body>
</html>
